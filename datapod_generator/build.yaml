builders:
  datapodBuilder:
    import: "package:datapod_generator/datapod_generator.dart"
    builder_factories: ["datapodBuilder"]
    build_extensions: {".dart": [".datapod.dart"]}
    auto_apply: dependents
    build_to: source
    runs_before: ["datapod_generator:datapodInitializerBuilder"]

  datapodInitializerBuilder:
    import: "package:datapod_generator/datapod_generator.dart"
    builder_factories: ["datapodInitializerBuilder"]
    build_extensions: {r"$lib$": ["datapod_init.dart"]}
    auto_apply: dependents
    build_to: source
    required_inputs: [".yaml"]
